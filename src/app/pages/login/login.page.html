<ion-header>
  <ion-toolbar color="primary">
    <img
      class="icon"
      style="align-content: center"
      src="assets/icon/logo.png"
    />
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 10%"></div>
  <ion-card
    style="
      height: 80%;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.8),
        0 6px 20px 0 rgba(0, 0, 0, 0.18);
      background-color: #55CBCD;
      color: black;
      border-radius: 25px;
      margin: 0px 190px
    "
  >
    <form [formGroup]="loginForm">
      <br />
      <ion-grid fixed>
        <ion-row>
          <ion-col size="1.5">
            <ion-item class="labelItemIcon">
              <ion-label
                ><ion-button slot="start" fill="clear" shape="round">
                  <ion-icon style="color: black" name="person"></ion-icon>
                </ion-button>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="10.5">
            <ion-item class="labelItem" style="background-color: #55CBCD">
              <ion-label
                position="floating"
                style="color: ff0090; background: #55CBCD !important"
                >Email</ion-label
              >

              <ion-input
                type="email"
                formControlName="email"
                name="email"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="1.5">
            <ion-item class="labelItemIcon">
              <ion-label
                ><ion-button slot="start" fill="clear" shape="round">
                  <ion-icon
                    style="color: black"
                    name="finger-print"
                  ></ion-icon>
                </ion-button>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="10.5">
            <ion-item class="labelItem" style="background-color: #55CBCD">
              <ion-label
                position="floating"
                style="color: ff0090; background: #55CBCD !important"
                >ContraseÃ±a</ion-label
              >
              <ion-input
                type="password"
                formControlName="password"
                name="password"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <br />
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3" style="width: 20%"><ion-label></ion-label></ion-col>
          <ion-col size="6">
            <ion-button (click)="onSubmitLogin()" shape="round" expand="block" color="secondary">
              <b>Entrar</b>
            </ion-button></ion-col
          >
          <ion-col size="3" style="width: 20%"></ion-col>
        </ion-row>
      </ion-grid>

      <p
        class="ion-text-center"
        routerLink="/register"
        style="text-decoration: underline; color: white"
      >
        Crear Cuenta
      </p>      
    </form>
    
  </ion-card>
  <div style="height: 10%"></div>
</ion-content>
